	const app=Vue.createApp({

		},
		methods:{},
		computed:{},
		watch:{

				if (!newVal.includes('@')) {
					this.feedbackText = 'email not valid'
					this.myClass = 'invalid'
				}else if( !oldVal.includes('@') && newVal.includes('@') ){
					this.feedbackText = 'email valid'
					this.myClass = 'valid'
				} else {

				}
