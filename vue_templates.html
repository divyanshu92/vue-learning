<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>vue</title>
	
</head>
<body>
<div id="app"></div>
<script
  src="https://unpkg.com/vue@3/dist/vue.global.js">
</script>
<script>
	const app=Vue.createApp({
		template:
      `<h1>{{ message }}</h1>
      <p>This is a second line of HTML code, inside backtick quotes</p>`,
		data(){
			return{
                message: 'hello world!'
            }
		},
        computed:{},
        methods:{},
		watch:{}
	})
	app.mount('#app')
</script>
</body>
</html>
