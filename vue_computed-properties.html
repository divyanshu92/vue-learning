<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>vue</title>
	
</head>
<body>
<div id="app">
    <input type="checkbox" v-model="chbxVal"> {{ isImportant }}
</div>
<script
  src="https://unpkg.com/vue@3/dist/vue.global.js">
</script>
<script>
	const app=Vue.createApp({
		data(){
			return{
				chbxVal:false
			}
		},
        computed:{
            isImportant(){
                if (this.chbxVal) {
                    return 'yes'
                } else {
                    return 'no'
                }
            }
        }
	})
	app.mount('#app')
</script>
</body>
</html>
