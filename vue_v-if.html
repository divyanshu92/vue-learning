<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>vue</title>
	<style>

	</style>
</head>
<body>
<div id="app">
	<div v-if="condition">{{message1}}</div>
	<div v-else="condition">{{message2}}</div>
	<div v-if="count>6">{{count1}}</div>
	<div v-else>{{count2}}</div>
	<div v-if="text.includes('likee')">{{include1}}</div>
	<div v-else>{{include2}}</div>
</div>
<script
  src="https://unpkg.com/vue@3/dist/vue.global.js">
</script>
<script>
	const app=Vue.createApp({
		data(){
			return{
				message1:"hello world-1",
				message2:"hello world-2",
				count1:"hello count-1",
				count2:"hello count-2",
				include1:"yes include",
				include2:"no include",
				condition:false,
				count:5,
				text: 'I like taco, pizza, Thai beef salad, pho soup and tagine.'
			}
		}
	})
	app.mount('#app')
</script>
</body>
</html>
